name: run
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    container:
      image: mrkits/rust-mos
      options: --user root
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - run: rustup toolchain link mos /usr/local/rust-mos
      - run: rustup default mos
      - run: env

